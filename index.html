<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>设备测试预约系统</title>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="mark">
        <div class="wrap">
            <div class="wrap-top">
                <img src="images/logo_01.png" alt=""/>
                <h2>设备测试预约系统</h2>
            </div>
            <div class="main">
                <div class="tel">
                    <img src="images/icon_01.png" alt=""/>
                    <input type="text" placeholder="请输入手机号码"/>
                </div>
                <div class="pwd">
                    <img src="images/icon_03.png" alt=""/>
                    <input type="password" placeholder="请输入密码"/>
                </div>
                <div class="login">
                    <button>登录账号,开始预约</button>
                </div>
            </div>
        </div>
    </div>




    <header class="header">
        <div class="header-left float-left pl10">
            <i class="fa fa-close f16 pr15"></i>
            <span class="f14">设备测试预约系统</span>
        </div>
        <div class="header-right float-right pr10">
            <i class="fa fa-ellipsis-v"></i>
        </div>
    </header>
</body>
</html>
